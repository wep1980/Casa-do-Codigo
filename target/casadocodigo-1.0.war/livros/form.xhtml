<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      <h:form>
          <h:messages />
          <div>
              <h:outputLabel value="Título" />
              <h:inputText value="#{administradorLivrosBean.livro.titulo}" required="true" requiredMessage="O Título é um campo obrigatório"/>
          </div>
          <div>
              <h:outputLabel value="Descrição" />
              <h:inputTextarea rows="4" cols="20" value="#{administradorLivrosBean.livro.descricao}" required="true" requiredMessage="A Descrição é um campo obrigatório"/>
          </div>
          <div>
              <h:outputLabel value="Número de Páginas" />
              <h:inputText value="#{administradorLivrosBean.livro.numeroPaginas}" required="true" requiredMessage="Informe o número de páginas">
                  <f:validateLongRange minimum="1"/>
              </h:inputText>
          </div>
          <div>
              <h:outputLabel value="Preço" />
              <h:inputText value="#{administradorLivrosBean.livro.preco}" required="true" requiredMessage="Preencha o valor do livro">
                  <f:validateDoubleRange minimum="20" maximum="150"/>
              </h:inputText>
          </div>
          <div>
              <h:outputLabel value="Autores" />
              <h:selectManyListbox value="#{administradorLivrosBean.autoresId}"
                  converter="javax.faces.Integer"> <!-- CONVERTE UM VALOR DE STRING PARA INTEGER -->
                  <f:selectItems value="#{administradorLivrosBean.autores}"
                                 var="autor"
                                 itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
              </h:selectManyListbox>
          </div>
          <h:commandButton value="Cadastrar" action="#{administradorLivrosBean.salvar}"/>
      </h:form>

</html>
