<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container">
      <!-- Exibe todas as mensagens que tiverem cadastradas no FacesMessage-->
      <h:messages />

      <h:dataTable var="livro" value="#{administradorListaLivrosBean.livros}"
          class="table table-bordered table-striped"> <!-- CLASSE BOOTSTRAP PARA TABELA - https://getbootstrap.com/docs/5.0/customize/components/  https://getbootstrap.com/docs/3.4/css/-->
          <h:column>
              <f:facet name="header">Título</f:facet>
              #{livro.titulo}
          </h:column>
          <h:column>
              <f:facet name="header">Descrição</f:facet>
              #{livro.descricao}
          </h:column>
          <h:column>
              <f:facet name="header">Número de Páginas</f:facet>
              #{livro.numeroPaginas}
          </h:column>
          <h:column>
              <f:facet name="header">Preço</f:facet>
              #{livro.preco}
          </h:column>
          <h:column>
              <f:facet name="header">Autores</f:facet>
              <ui:repeat value="#{livro.autores}" var="autor">
                  #{autor.nome} ,
              </ui:repeat>
          </h:column>
          <h:column>
              <f:facet name="header">Capa Path</f:facet>
               <img src="#{request.contextPath}/file/#{livro.capaPath}"
                    height="100" alt="#{livro.titulo}" />
          </h:column>
      </h:dataTable>
    </div>
</h:body>
</html>
