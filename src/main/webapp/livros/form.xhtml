<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

      <h:form>

          <div>
              <h:outputLabel value="Título" />
              <h:inputText id="titulo" value="#{administradorLivrosBean.livro.titulo}" required="true" />
              <h:message for="titulo"/>
          </div>
          <div>
              <h:outputLabel value="Descrição" />
              <h:inputTextarea id="descricao" rows="4" cols="20" value="#{administradorLivrosBean.livro.descricao}" required="true" />
              <h:message for="descricao"/>
          </div>
          <div>
              <h:outputLabel value="Número de Páginas" />
              <h:inputText id="numeroPaginas" value="#{administradorLivrosBean.livro.numeroPaginas}" required="true" >
              </h:inputText>
              <h:message for="numeroPaginas"/>
          </div>
          <div>
              <h:outputLabel value="Preço" />
              <h:inputText id="preco" value="#{administradorLivrosBean.livro.preco}" required="true" >
              </h:inputText>
              <h:message for="preco"/>
          </div>
          <div>
              <h:outputLabel value="Autores" />
              <h:selectManyListbox id="autores" value="#{administradorLivrosBean.autoresId}"
                  converter="javax.faces.Integer"> <!-- CONVERTE UM VALOR DE STRING PARA INTEGER -->
                  <f:selectItems value="#{administradorLivrosBean.autores}"
                                 var="autor"
                                 itemValue="#{autor.id}" itemLabel="#{autor.nome}" />
              </h:selectManyListbox>
              <h:message for="autores"/>
          </div>
          <div>
              <h:outputLabel value="Data de publicação" />
              <!-- <h:inputText value="#{administradorLivrosBean.livro.dataPublicacao.time}" id="dataPublicacao"/>  -->
              <!--  <f:convertDateTime pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>  Conversão de data -->
              <h:inputText value="#{administradorLivrosBean.livro.dataPublicacao}" id="dataPublicacao"/>
              <h:message for="dataPublicacao"/>
          </div>
          <h:commandButton value="Cadastrar" action="#{administradorLivrosBean.salvar}"/>
      </h:form>

</html>
